appId: 'escevosstudiolauncher'
productName: 'Escevos Studio Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2023-2024 PedroCraftYT'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'
  
  # Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'PedroCraftYT'
  vendor: 'PedroCraftYT'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Launcher echo por PedroCraftYT para facilitar la descarga de mods/version de el grupo EscevosStudio.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'